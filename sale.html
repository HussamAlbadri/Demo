<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/saleStyle.css">
    <title>Sales Page</title>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="neon">Everything you want is<br>on Salmon Cookies</h1>
        </div>
        <img src="images/salmon.png" alt="" id="img">

        <a href="index.html">Home</a>
    </header>
    <main>\
        <div id="container"></div>
        <form id="sale">
            <div class="card">
                <h2>Location</h2>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="Place">Store Place</label>
                            <input type="text" name="Place" id="Place" placeholder="Add a location" />
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="minimunCus">minimum Customers</label>
                            <input type="text" name="minimunCus" id="minimunCus" />
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="maximumCus">Maximum Customers</label>
                            <input type="text" name="maximumCus" id="maximumCus" />
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="averageCookiesEachHour">Average Cookies</label>
                            <input type="text" name="averageCookiesEachHour" id="averageCookiesEachHour" />
                        </div>
                    </div>
                    <div class="col">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </form>


    </main>


    <script src="app.js"></script>
</body>


</html>
